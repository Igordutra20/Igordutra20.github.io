<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Enchanted Legends</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background-color: #1e1e1e;
      border-bottom: 2px solid #00ff88;
      margin-bottom: 20px;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 24px;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      position: relative;
    }
    .nav-item.active .home-icon::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #00ff88;
    }
    .nav-label {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .titulo-site {
      font-size: 2.5rem;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88, 0 0 16px #008855;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ff88;
      color: #000;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 280px;
    }
    button:hover {
      background-color: #00cc6f;
    }
    input {
      width: 100%;
      max-width: 280px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #00ff88;
      background-color: #1e1e1e;
      color: white;
      margin-bottom: 10px;
    }
    #mensagem-registro {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
<header>
  <div class="nav-item active">
    <i class="fas fa-home home-icon"></i>
    <span class="nav-label">Home</span>
  </div>
</header>
<main>
  <section>
    <div class="titulo-site">Enchanted Legends</div>
    <h1>Registro</h1>
    <div id="form-registro">
      <input type="text" id="username" placeholder="Nome de Usuário" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <button onclick="registrarUsuario()">Registrar</button>
      <p id="mensagem-registro"></p>
    </div>
  </section>
</main>
<script>
function validarSenha(senha) {
  const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
  return regex.test(senha);
}async function registrarUsuario() { const username = document.getElementById('username').value.trim(); const email = document.getElementById('email').value.trim(); const senha = document.getElementById('senha').value; const mensagem = document.getElementById('mensagem-registro');

if (!username || !email || !senha) { mensagem.innerText = 'Preencha todos os campos.'; return; }

if (!validarSenha(senha)) { mensagem.innerText = 'A senha deve ter ao menos 8 caracteres, 1 letra maiúscula, 1 número e 1 símbolo.'; return; }

try { const resposta = await fetch('https://enchanted-legends-back.onrender.com/api/registro', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, email, senha }) });

const dados = await resposta.json();

if (!resposta.ok) {
  mensagem.innerText = dados.erro || 'Erro ao registrar.';
} else {
  localStorage.setItem('emailParaConfirmar', email);
  window.location.href = 'confirmar-email.html';
}

} catch (e) { mensagem.innerText = 'Erro de conexão com o servidor.'; } } </script>

</body>
</html>
