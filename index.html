<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conectar MetaMask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Tela de carregamento */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading-screen h1 {
      color: #00ff88;
      font-size: 2.5rem;
      text-shadow: 0 0 8px #00ff88, 0 0 16px #008855;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid rgba(0, 255, 136, 0.2);
      border-top: 5px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background-color: #1e1e1e;
      border-bottom: 2px solid #00ff88;
    }

    .home-icon {
      color: #ffffff;
      font-size: 24px;
      position: relative;
    }

    .home-icon.active::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #00ff88;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
      text-align: center;
      padding: 20px;
    }

    .titulo-site {
      font-size: 2.5rem;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88, 0 0 16px #008855;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #00ff88;
      color: #000;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 280px;
    }

    button:hover {
      background-color: #00cc6f;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      word-break: break-word;
    }

    @media (min-width: 768px) {
      .titulo-site {
        font-size: 3rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      button {
        font-size: 18px;
        max-width: 300px;
      }

      #status {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Tela de carregamento -->
<div id="loading-screen">
  <h1>Enchanted Legends</h1>
  <div class="spinner"></div>
  <p style="color: #aaa; margin-top: 20px; font-size: 1.2rem;">Coming soon</p>
</div>

  <header>
    <i class="fas fa-home home-icon active"></i>
  </header>

  <main>
    <div class="titulo-site">Enchanted Legends</div>
    <h1>Conectar à Carteira MetaMask</h1>
    <button onclick="conectarCarteira()">Conectar Carteira</button>
    <p id="status"></p>
  </main>

  <script>
    window.addEventListener('load', () => {
  const loading = document.getElementById('loading-screen');
  setTimeout(() => {
    loading.style.opacity = '0';
    loading.style.transition = 'opacity 0.5s ease';
    setTimeout(() => loading.style.display = 'none', 500);
  }, 5000); // espera 5 segundos antes de ocultar
});

    async function conectarCarteira() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const contas = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('status').innerText = 'Carteira conectada: ' + contas[0];
        } catch (erro) {
          console.error(erro);
          document.getElementById('status').innerText = 'Erro ao conectar a carteira';
        }
      } else {
        alert('MetaMask não detectada. Instale a extensão no seu navegador.');
      }
    }
  </script>
</body>
</html>
